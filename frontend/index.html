<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codec TDT - Transform Domain Technique</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Codec TDT</h1>
            <p>Compress Image, Audio, and Video using Transform Domain Technique (DCT)</p>
        </header>

        <section class="card">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileInput">1. Choose File</label>
                    <input type="file" id="fileInput" required />
                </div>
                
                <div class="input-group">
                    <div class="form-group" style="flex: 1;">
                        <label for="fileType">2. Select Type</label>
                        <select id="fileType">
                            <option value="image">Image</option>
                            <option value="audio">Audio</option>
                            <option value="video">Video</option>
                        </select>
                    </div>
                    <div class="form-group slider-container" style="flex: 2;">
                        <label for="qualitySlider">3. Set Compression Level (<span id="sliderValue">75</span>%)</label>
                        <input type="range" id="qualitySlider" min="1" max="99" value="75" />
                    </div>
                </div>

                <button type="submit" id="submitBtn">Compress File</button>
            </form>
        </section>

        <section id="loader" class="card">
            <div class="spinner"></div>
            <p>Compressing your file... Please wait.</p>
        </section>
        
        <section id="resultContainer" class="card">
            <!-- Original File Column -->
            <div class="result-box">
                <h3>Original</h3>
                <div class="media-wrapper" id="originalMediaWrapper">
                    <!-- Original media will be injected here -->
                </div>
                <div class="info-bar">Size: <span id="originalSize">N/A</span></div>
            </div>

            <!-- Compressed File Column -->
            <div class="result-box">
                <h3>Compressed (TDT)</h3>
                <div class="media-wrapper" id="compressedMediaWrapper">
                     <!-- Compressed media will be injected here -->
                </div>
                <div class="info-bar">Size: <span id="compressedSize">N/A</span> | Reduced by: <span id="reductionRatio">N/A</span></div>
                <a id="downloadBtn" href="#" download>Download Result</a>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
