<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Transform Codec</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #e8e8e8;" style="height: 100vh;">
  <div class="container bg-white mt-4 rounded py-2">
    <h2 class="text-center py-2 fw-bold">Codec TDT (Image, Audio, Video)</h2>

    <form id="uploadForm" class="row my-2">
      <div class="col-8 form-group">
        <label for="fileInput" class="form-label">Upload file:</label>
        <input type="file" id="fileInput" required class="form-control" accept="image/*,audio/*,video/*" />
      </div>

      <div class="col-2 form-group">
        <label for="qualitySlider" class="form-label">Cutoff Level:</label>
        <input type="number" id="qualitySlider" class="form-control" min="10" max="128" value="30">
      </div>

      <div class="col-2 form-group">
        <label for="" class="form-label">&nbsp;</label>
        <button type="submit" class="btn btn-success w-100">Compress</button>
      </div>
    </form>

    <hr />

    <!-- IMAGE PREVIEW -->
    <div id="imagePreview" class="preview row">
      <div class="col-6">
        <h3 class="text-center">Original Image:</h3>
        <img id="originalImage" class="w-100" />
      </div>
      <div class="col-6">
        <h3 class="text-center">Compressed Image:</h3>
        <img class="compressed" class="w-100" />
        <p class="compressionInfo"></p>
        <a class="downloadBtn btn btn-info" href="#" download="compressed.jpg">Download Result</a>
      </div>
    </div>

    <!-- AUDIO PREVIEW -->
    <div id="audioPreview" class="preview row">
      <div class="col-6">
        <h3 class="text-center">Original Audio:</h3>
        <audio id="originalAudio" controls class="w-100"></audio>
      </div>
      <div class="col-6">
        <h3 class="text-center">Compressed Audio:</h3>
        <audio class="compressed" controls class="w-100"></audio>
        <p class="compressionInfo"></p>
        <a class="downloadBtn btn btn-info" href="#" download="compressed.wav">Download Result</a>
      </div>
    </div>

    <!-- VIDEO PREVIEW -->
    <div id="videoPreview" class="preview row">
      <div class="col-6">
        <h3 class="text-center">Original Video:</h3>
        <video id="originalVideo" controls class="w-100"></video>
      </div>
      <div class="col-6">
        <h3 class="text-center">Compressed Video:</h3>
        <video class="compressed" controls class="w-100"></video>
        <p class="compressionInfo"></p>
        <a class="downloadBtn btn btn-info" href="#" download="compressed.mp4">Download Result</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
