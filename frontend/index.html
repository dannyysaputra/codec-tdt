<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transform Codec</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Codec TDT (Image, Audio, Video)</h2>

  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <select id="fileType">
      <option value="image">Image</option>
      <option value="audio">Audio</option>
      <option value="video">Video</option>
    </select>

    <label for="qualitySlider">Cutoff Level:</label>
    <input type="range" id="qualitySlider" min="10" max="128" value="30" />
    <span id="sliderValue">30</span>

    <button type="submit">Compress</button>
  </form>

  <hr />

  <!-- IMAGE PREVIEW -->
  <div id="imagePreview" style="display: none; justify-content: center; gap: 20px;">
    <div>
      <h3>Original Image:</h3>
      <img id="originalImage" style="max-width:300px;" />
    </div>
    <div>
      <h3>Compressed Image:</h3>
      <img id="compressedImage" style="max-width:300px;" />
      <p id="compressionInfo"></p>
      <a id="downloadBtn" href="#" download="compressed.jpg">Download Result</a>
    </div>
  </div>

  <!-- AUDIO PREVIEW -->
  <div id="audioPreview" style="display: none; justify-content: center; gap: 20px;">
    <div>
      <h3>Original Audio:</h3>
      <audio id="originalAudio" controls></audio>
    </div>
    <div>
      <h3>Compressed Audio:</h3>
      <audio id="compressedAudio" controls></audio>
      <p id="compressionAudioInfo"></p>
      <a id="downloadAudioBtn" href="#" download="compressed.wav">Download Result</a>
    </div>
  </div>

  <!-- VIDEO PREVIEW -->
  <div id="videoPreview" style="display: none; justify-content: center; gap: 20px;">
    <div>
      <h3>Original Video:</h3>
      <video id="originalVideo" controls style="max-width: 320px;"></video>
    </div>
    <div>
      <h3>Compressed Video:</h3>
      <video id="compressedVideo" controls style="max-width: 320px;"></video>
      <p id="compressionVideoInfo"></p>
      <a id="downloadVideoBtn" href="#" download="compressed.mp4">Download Result</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
